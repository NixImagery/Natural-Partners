---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>
  <div class="post-content">
    {% if page.image %}
    <a href="{{ page.image }}" class="thickbox">
      <img src="{{ page.image }}" alt="{{ page.title }}" title="{{ page.title }}">
    </a>
    {% endif %}
      {{ content }}
  </div>
</article>
